name: Dynamic Country EPG (WG++)

on:
  repository_dispatch:
    types: [run_webgrab]
  workflow_dispatch:
    inputs:
      country:
        description: 'Country Code (e.g., CA)'
        required: true
        default: 'CA'

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Fetch SiteIni Pack (SilentButeo2) – correct nesting
        uses: actions/checkout@v4
        with:
          repository: SilentButeo2/webgrabplus-siteinipack
          path: siteini-temp

      - name: Move siteini.pack contents to correct location (avoid double nesting)
        run: |
          mkdir -p config/siteini.pack
          mv siteini-temp/siteini.pack/* config/siteini.pack/  || true
          rm -rf siteini-temp
          ls -R config/siteini.pack | head -n 30   # debug: show structure

      - name: Run Python Filter
        run: |
          COUNTRY=${{ github.event.client_payload.country || inputs.country || 'CA' }}
          python3 filter_wg_channels.py "$COUNTRY"
          echo "COUNTRY=$COUNTRY" >> $GITHUB_ENV

      - name: Show generated WebGrab config (debug)
        run: cat config/WebGrab++.config.xml || true

      - name: Run WebGrab+Plus
        run: |
          docker run --rm \
            --network="host" \
            -v $(pwd)/config:/config \
            -v $(pwd)/epg_db:/data \
            -e PUID=1000 -e PGID=1000 \
            lscr.io/linuxserver/webgrabplus:latest \
            /bin/sh -c "
              DOTNET_BIN=\$(find / -name dotnet -type f -executable | head -n 1)
              DLL_PATH=\$(find /app -name WebGrab+Plus.dll -print -quit 2>/dev/null || find / -name WebGrab+Plus.dll -print -quit)
              echo 'Running WebGrab from: ' \$DLL_PATH
              \$DOTNET_BIN \$DLL_PATH /config
            "

      - name: Show WebGrab logs (very important for debugging)
        if: always()
        run: |
          echo "WebGrab++ log files:"
          ls -la config/ | grep -i log || true
          cat config/WebGrab*.log* 2>/dev/null || echo "No log files found"

      - name: Fix Permissions
        if: always()
        run: sudo chown -R $(whoami) epg_db/ config/ || true

      - name: Verify Output
        run: |
          echo "Checking epg_db folder for ${{ env.COUNTRY }}.xml..."
          ls -lh epg_db/ || true
          if [ -f "epg_db/${{ env.COUNTRY }}.xml" ] && [ -s "epg_db/${{ env.COUNTRY }}.xml" ]; then
            echo "✅ SUCCESS: ${{ env.COUNTRY }}.xml exists and has size > 0"
            du -h epg_db/${{ env.COUNTRY }}.xml
          else
            echo "❌ FAILED: ${{ env.COUNTRY }}.xml missing or empty"
          fi

      - name: Update status.json & Commit
        if: always()
        run: |
          python3 -c "
          import json, datetime, os
          country = '${{ env.COUNTRY }}'
          xml_file = f'epg_db/{country}.xml'
          exists = os.path.exists(xml_file) and os.path.getsize(xml_file) > 1000
          d = {
              'country': country,
              'status': 'ready' if exists else 'failed',
              'last_run': str(datetime.datetime.utcnow()),
              'file_found': exists,
              'file_size_bytes': os.path.getsize(xml_file) if exists else 0
          }
          with open('epg_db/status.json', 'w') as f:
              json.dump(d, f, indent=2)
          "
          git config --global user.name "EPG Bot"
          git config --global user.email "bot@github.com"
          git add epg_db/
          git commit -m "EPG update for ${{ env.COUNTRY }} – ${{ env.status || 'unknown' }} [skip ci]" || echo "Nothing to commit"
          git push || echo "Push failed (maybe no changes)"
