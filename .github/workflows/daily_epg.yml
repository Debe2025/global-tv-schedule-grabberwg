name: Dynamic Country EPG (WG++)
on:
  repository_dispatch:
    types: [run_webgrab]
  workflow_dispatch:
    inputs:
      country:
        description: 'Country Code (e.g., CA)'
        required: true
        default: 'CA'

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout EPG Repo
        uses: actions/checkout@v4

      - name: Fetch SiteIni Pack (SilentButeo2)
        uses: actions/checkout@v4
        with:
          repository: SilentButeo2/webgrabplus-siteinipack
          path: config/siteini.pack

      - name: Run Python Filter
        run: |
          COUNTRY=${{ github.event.client_payload.country || github.event.inputs.country }}
          python3 filter_wg_channels.py $COUNTRY
          echo "COUNTRY=$COUNTRY" >> $GITHUB_ENV

      - name: Run WebGrab+Plus
        run: |
          docker run --rm \
            --network="host" \
            -v $(pwd)/config:/config \
            -v $(pwd)/epg_db:/data \
            -e PUID=1000 -e PGID=1000 \
            lscr.io/linuxserver/webgrabplus:latest \
            /bin/sh -c "
              DOTNET_BIN=\$(find / -name dotnet -type f -executable | head -n 1)
              DLL_PATH=\$(find /app -name WebGrab+Plus.dll | head -n 1)
              \$DOTNET_BIN \$DLL_PATH /config nodate
            "

      - name: Fix Permissions
        if: always()
        run: sudo chown -R $USER:$USER epg_db/ config/

      # --- THIS IS THE VERIFICATION STEP ---
      - name: Verify Output Folder
        run: |
          echo "Checking epg_db folder for ${{ env.COUNTRY }}.xml..."
          ls -lh epg_db/
          if [ -f "epg_db/${{ env.COUNTRY }}.xml" ]; then
            echo "✅ SUCCESS: File found. Size: $(du -h epg_db/${{ env.COUNTRY }}.xml | cut -f1)"
          else
            echo "❌ ERROR: ${{ env.COUNTRY }}.xml NOT FOUND in epg_db/"
          fi

      - name: Validate and Push
        if: always()
        run: |
          python3 -c "
          import json, datetime, os
          country = '${{ env.COUNTRY }}'
          xml_file = f'epg_db/{country}.xml'
          exists = os.path.exists(xml_file) and os.path.getsize(xml_file) > 0
          d = {'country': country, 'status': 'ready' if exists else 'failed', 'last_run': str(datetime.datetime.now()), 'file_found': exists}
          json.dump(d, open('epg_db/status.json', 'w'))
          "
          git config --global user.name "EPG-Bot"
          git config --global user.email "bot@github.com"
          git add epg_db/
          git commit -m "Updated EPG for ${{ env.COUNTRY }} [skip ci]" || exit 0
          git push
