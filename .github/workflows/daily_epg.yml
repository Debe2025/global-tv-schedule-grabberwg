name: Dynamic Country EPG (WG++)
on:
  schedule:
    - cron: '0 3 * * *'
  repository_dispatch:
    types: [run_webgrab]
  workflow_dispatch:
    inputs:
      country:
        description: 'Country Code'
        required: true
        default: 'CA'

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout EPG Repo
        uses: actions/checkout@v4

      - name: Fetch SiteIni Pack
        uses: actions/checkout@v4
        with:
          repository: SilentButeo2/webgrabplus-siteinipack
          path: config/siteini.pack

      - name: Run Python Filter
        run: |
          # Priority: API Payload > Manual Input > Default CA
          REQ_COUNTRY="${{ github.event.client_payload.country }}"
          INPUT_COUNTRY="${{ github.event.inputs.country }}"
          COUNTRY=${REQ_COUNTRY:-${INPUT_COUNTRY:-CA}}
          echo "COUNTRY=$COUNTRY" >> $GITHUB_ENV
          python3 filter_wg_channels.py $COUNTRY

      - name: Run WebGrab+Plus (Root Force)
        run: |
          docker run --rm \
            --user root \
            --network host \
            -v $(pwd)/config:/config \
            -v $(pwd)/epg_db:/data \
            lscr.io/linuxserver/webgrabplus:latest \
            /bin/sh -c "
              # Dynamically find the binary to avoid 'not found' errors
              DLL_PATH=\$(find /app -name WebGrab+Plus.dll | head -n 1)
              dotnet \$DLL_PATH /config skipcheck
            "

      - name: Fix Permissions
        if: always()
        run: sudo chown -R $USER:$USER epg_db/ config/

      - name: Update Multi-Country Status
        if: always()
        run: |
          python3 -c "
          import json, datetime, os
          country = '${{ env.COUNTRY }}'
          status_file = 'epg_db/status.json'
          xml_file = f'epg_db/{country}.xml'
          success = os.path.exists(xml_file) and os.path.getsize(xml_file) > 0
          data = {}
          if os.path.exists(status_file):
              try:
                  with open(status_file, 'r') as f: data = json.load(f)
              except: data = {}
          data[country] = {
              'status': 'ready' if success else 'failed',
              'last_run': datetime.datetime.now().strftime('%Y-%m-%d %H:%M:%S'),
              'file_size': f'{os.path.getsize(xml_file) // 1024} KB' if success else '0 KB'
          }
          with open(status_file, 'w') as f: json.dump(data, f, indent=4)
          "

      - name: Commit and Push
        if: success()
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "bot@github.com"
          git add epg_db/
          git commit -m "Updated EPG for ${{ env.COUNTRY }} [skip ci]" || exit 0
          git push
