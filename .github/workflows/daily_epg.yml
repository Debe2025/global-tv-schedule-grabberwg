name: Dynamic Country EPG (WG++)
on:
  repository_dispatch:
    types: [run_webgrab]
  workflow_dispatch:
    inputs:
      country:
        description: 'Country Code (e.g., CA)'
        required: true
        default: 'CA'

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout EPG Repo
        uses: actions/checkout@v4

      - name: Fetch SiteIni Pack
        uses: actions/checkout@v4
        with:
          repository: SilentButeo2/webgrabplus-siteinipack
          path: config/siteini.pack

      - name: Run Python Filter
        run: |
          COUNTRY=${{ github.event.client_payload.country || github.event.inputs.country }}
          python3 filter_wg_channels.py $COUNTRY
          echo "COUNTRY=$COUNTRY" >> $GITHUB_ENV

      - name: Run WebGrab+Plus (Force Bypass)
        run: |
          docker run --rm \
            --network="host" \
            -v $(pwd)/config:/config \
            -v $(pwd)/epg_db:/data \
            -e PUID=1000 -e PGID=1000 \
            lscr.io/linuxserver/webgrabplus:latest \
            /bin/sh -c "
              DOTNET_BIN=\$(find / -name dotnet -type f -executable | head -n 1)
              DLL_PATH=\$(find /app -name WebGrab+Plus.dll | head -n 1)
              # THE MAGIC FIX: We pass /config AND 'skipcheck'
              \$DOTNET_BIN \$DLL_PATH /config skipcheck
            "

      - name: Fix Permissions and Verify
        if: always()
        run: |
          sudo chown -R $USER:$USER epg_db/
          ls -lh epg_db/

      - name: Commit and Push
        if: success()
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "bot@github.com"
          git add epg_db/
          git commit -m "Updated EPG for ${{ env.COUNTRY }}" || exit 0
          git push
