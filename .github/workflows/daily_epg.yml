name: Dynamic Country EPG (WG++)
on:
  repository_dispatch:
    types: [run_webgrab] # Triggered by your Playlist Generator
  workflow_dispatch:
    inputs:
      country:
        description: 'Manual Country Code (e.g. CA)'
        required: true
        default: 'CA'

jobs:
  build-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Allows the bot to create folders/files
    
    steps:
      - name: Checkout EPG Repo
        uses: actions/checkout@v4

      - name: Create Directories
        run: mkdir -p epg_db config/siteini.pack

      - name: Download Latest SiteInis
        run: |
          # Fetches the latest scrapers so you don't have to upload them
          curl -L https://github.com/SilentButeo2/webgrabplus-siteinipack/archive/refs/heads/master.tar.gz | tar xz --strip-components=1 -C config/siteini.pack

      - name: Run Python Filter
        run: |
          # Use the country code from the IP trigger or manual input
          COUNTRY_CODE=${{ github.event.client_payload.country || github.event.inputs.country }}
          python3 filter_wg_channels.py $COUNTRY_CODE
          echo "COUNTRY=$COUNTRY_CODE" >> $GITHUB_ENV

      - name: Run WebGrab+Plus (Docker)
        run: |
          # This runs the official WG++ engine
          docker run --rm \
            -v $(pwd)/config:/config \
            -v $(pwd)/epg_db:/data \
            lscr.io/linuxserver/webgrabplus:latest

      - name: Commit and Push to epg_db/
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "bot@github.com"
          git add epg_db/
          git commit -m "Updated EPG for ${{ env.COUNTRY }}" || exit 0
          git push
