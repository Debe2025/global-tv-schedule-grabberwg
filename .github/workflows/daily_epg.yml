name: Dynamic Country EPG (WG++)
on:
  schedule:
    - cron: '0 3 * * *'
  repository_dispatch:
    types: [run_webgrab]
  workflow_dispatch:
    inputs:
      country:
        description: 'Country Code'
        required: true
        default: 'CA'

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout EPG Repo
        uses: actions/checkout@v4

      - name: Fetch SiteIni Pack
        uses: actions/checkout@v4
        with:
          repository: SilentButeo2/webgrabplus-siteinipack
          path: config/siteini.pack

      - name: Set Dynamic Country
        run: |
          REQ_COUNTRY="${{ github.event.client_payload.country }}"
          INPUT_COUNTRY="${{ github.event.inputs.country }}"
          FINAL_COUNTRY=${REQ_COUNTRY:-${INPUT_COUNTRY:-CA}}
          echo "COUNTRY=$FINAL_COUNTRY" >> $GITHUB_ENV

      - name: Run Python Filter
        run: python3 filter_wg_channels.py ${{ env.COUNTRY }}

      # --- DEBUG STEP: LOCATE THE BINARY ---
      - name: Inspect Container Structure
        run: |
          echo "Listing all executable files in /app to find WebGrab binary..."
          docker run --rm lscr.io/linuxserver/webgrabplus:latest find /app -executable -type f

      - name: Run WebGrab+Plus (Absolute Path Fix)
        run: |
          docker run --rm \
            --network="host" \
            -v $(pwd)/config:/config \
            -v $(pwd)/epg_db:/data \
            -e PUID=1000 -e PGID=1000 \
            lscr.io/linuxserver/webgrabplus:latest \
            /bin/sh -c "/app/sw/WebGrab+Plus /config skipcheck"

      - name: Fix Permissions
        if: always()
        run: sudo chown -R $USER:$USER epg_db/ config/

      - name: Update Multi-Country Status
        if: always()
        run: |
          python3 -c "
          import json, datetime, os
          
          country = '${{ env.COUNTRY }}'
          status_file = 'epg_db/status.json'
          xml_file = f'epg_db/{country}.xml'
          
          success = os.path.exists(xml_file) and os.path.getsize(xml_file) > 0
          
          data = {}
          if os.path.exists(status_file):
              try:
                  with open(status_file, 'r') as f:
                      data = json.load(f)
              except:
                  data = {}

          data[country] = {
              'status': 'ready' if success else 'failed',
              'last_run': datetime.datetime.now().strftime('%Y-%m-%d %H:%M:%S'),
              'file_size': f'{os.path.getsize(xml_file) // 1024} KB' if success else '0 KB'
          }

          with open(status_file, 'w') as f:
              json.dump(data, f, indent=4)
          "

      - name: Commit and Push
        if: success()
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "bot@github.com"
          git add epg_db/
          git commit -m "Updated EPG for ${{ env.COUNTRY }} [skip ci]" || exit 0
          git push
