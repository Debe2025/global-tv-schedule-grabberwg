name: Dynamic Country EPG (WG++)
on:
  repository_dispatch:
    types: [run_webgrab]
  workflow_dispatch:
    inputs:
      country:
        description: 'Country Code (e.g., CA)'
        required: true
        default: 'CA'

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Directories
        run: mkdir -p epg_db config/siteini.pack

      - name: Download SiteInis
        run: |
          curl -L https://github.com/SilentButeo2/webgrabplus-siteinipack/archive/refs/heads/master.tar.gz | tar xz --strip-components=1 -C config/siteini.pack

      - name: Run Python Filter
        run: |
          COUNTRY=${{ github.event.client_payload.country || github.event.inputs.country }}
          python3 filter_wg_channels.py $COUNTRY
          echo "COUNTRY=$COUNTRY" >> $GITHUB_ENV

      - name: Run WebGrab+Plus
        run: |
          docker run --rm \
            --network="host" \
            -v $(pwd)/config:/config \
            -v $(pwd)/epg_db:/data \
            -e PUID=1000 -e PGID=1000 \
            -e DOTNET_SYSTEM_NET_HTTP_USESOCKETSHTTPHANDLER=0 \
            lscr.io/linuxserver/webgrabplus:latest \
            /bin/sh -c "
              DOTNET_BIN=\$(find / -name dotnet -type f -executable | head -n 1)
              MONO_BIN=\$(find / -name mono -type f -executable | head -n 1)
              if [ -n \"\$DOTNET_BIN\" ]; then
                \$DOTNET_BIN \$(find /app -name WebGrab+Plus.dll | head -n 1) /config
              elif [ -n \"\$MONO_BIN\" ]; then
                \$MONO_BIN \$(find /app -name WebGrab+Plus.exe | head -n 1) /config
              else
                exit 1
              fi
            "

      - name: Fix Permissions
        if: always()
        run: sudo chown -R $USER:$USER epg_db/ config/

      - name: Validate and Update Status
        if: always()
        run: |
          python3 -c "
          import json, datetime, os
          country = '${{ env.COUNTRY }}'
          xml_file = f'epg_db/{country}.xml'
          xml_exists = os.path.exists(xml_file) and os.path.getsize(xml_file) > 0
          status = 'ready' if xml_exists else 'failed'
          d = {'country': country, 'status': status, 'last_run': str(datetime.datetime.now()), 'file_found': xml_exists}
          with open('epg_db/status.json', 'w') as f:
              json.dump(d, f)
          if not xml_exists: print(f'--- ERROR: {xml_file} NOT CREATED ---')
          "

      - name: Commit and Push
        if: success()
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "bot@github.com"
          git add epg_db/
          git commit -m "Updated EPG for ${{ env.COUNTRY }} [skip ci]" || exit 0
          git push
