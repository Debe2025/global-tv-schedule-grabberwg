name: Dynamic Country EPG (WG++)
on:
  schedule:
    - cron: '0 3 * * *'
  repository_dispatch:
    types: [run_webgrab]
  workflow_dispatch:
    inputs:
      country:
        description: 'Country Code'
        required: true
        default: 'CA'

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Fetch SiteIni Pack
        uses: actions/checkout@v4
        with:
          repository: SilentButeo2/webgrabplus-siteinipack
          path: config/siteini.pack

      - name: Set Country
        run: |
          REQ_COUNTRY="${{ github.event.client_payload.country }}"
          INPUT_COUNTRY="${{ github.event.inputs.country }}"
          COUNTRY=${REQ_COUNTRY:-${INPUT_COUNTRY:-CA}}
          echo "COUNTRY=$COUNTRY" >> $GITHUB_ENV

      - name: Run Python Filter
        run: python3 filter_wg_channels.py ${{ env.COUNTRY }}

      - name: Run WebGrab+Plus (The Final Fix)
        run: |
          docker run --rm \
            --user root \
            --network host \
            -v $(pwd)/config:/config \
            -v $(pwd)/epg_db:/data \
            lscr.io/linuxserver/webgrabplus:latest \
            /bin/sh -c "
              # 1. Find where the dotnet binary is hiding
              DOTNET_BIN=\$(find / -name dotnet -type f -executable | head -n 1)
              # 2. Find the actual WebGrab program file
              DLL_PATH=\$(find /app -name WebGrab+Plus.dll | head -n 1)
              
              echo \"Found Dotnet at: \$DOTNET_BIN\"
              echo \"Found DLL at: \$DLL_PATH\"
              
              # 3. Run it with the 'skipcheck' flag to ignore the No Internet error
              \$DOTNET_BIN \$DLL_PATH /config skipcheck
            "

      - name: Fix Permissions
        if: always()
        run: sudo chown -R $USER:$USER epg_db/ config/

      - name: Update Status
        if: always()
        run: |
          python3 -c "
          import json, datetime, os
          country = '${{ env.COUNTRY }}'
          status_file = 'epg_db/status.json'
          xml_file = f'epg_db/{country}.xml'
          success = os.path.exists(xml_file) and os.path.getsize(xml_file) > 0
          data = {}
          if os.path.exists(status_file):
              try:
                  with open(status_file, 'r') as f: data = json.load(f)
              except: data = {}
          data[country] = {
              'status': 'ready' if success else 'failed',
              'last_run': datetime.datetime.now().strftime('%Y-%m-%d %H:%M:%S')
          }
          with open(status_file, 'w') as f: json.dump(data, f, indent=4)
          "

      - name: Push to Repo
        if: always()
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "bot@github.com"
          git add epg_db/
          git commit -m "Update EPG for ${{ env.COUNTRY }} [skip ci]" || exit 0
          git push
