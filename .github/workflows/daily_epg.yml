name: Grab EPG (Canada)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC

jobs:
  grab-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y unzip wget git

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Download and extract WebGrab++
      run: |
        mkdir -p .wg++
        wget -O wg++.zip https://webgrabplus.github.io/download/wg++_linux64.zip
        unzip wg++.zip -d .wg++
        chmod +x .wg++/WebGrab++*

    - name: Prepare WG++ runtime
      run: |
        cd .wg++

        # Copy repo config into WG++ directory (FIXED PATH)
        cp -r ../config/* ./

        # Ensure output folder exists
        mkdir -p output

    - name: Run WebGrab++
      run: |
        cd .wg++
        ./WebGrab++ --config-file WebGrab++.config.xml

    - name: Verify CA.xml
      run: |
        if [ ! -f .wg++/output/CA.xml ]; then
          echo "ERROR: CA.xml not generated"
          exit 1
        fi

    - name: Commit EPG output
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

        mkdir -p output
        cp .wg++/output/CA.xml output/CA.xml

        git add output/CA.xml
        git commit -m "Update Canada EPG (CA.xml)" || echo "No changes"
        git push
